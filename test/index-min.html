<!DOCTYPE html>
<html>
<head>
	<title>Module test</title>
	<link href="../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../phphile-1.0.0.css" rel="stylesheet"/>	
</head>
<body ng-app="test" ng-controller="testController">

	<h1>{{project.name}}</h1>
	<phphile
		files="project.filetree.files"
		onclickfunction="project.filetree.selectitemfunction"
		refreshfiletreefunction="project.filetree.updatefiletree"
		markonefilefunction="project.filetree.selectfile"
		onlyfolders="false">
	</phphile>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="../lib/angular-PubSub-master/src/angular-pubsub.js"></script>

	<!--script src="./target/phphile-1.0.0.js"></script-->
	<script src="../phphile-1.0.0-min.js"></script>

	<script src="./testController.js"></script>
</body>
</html>
